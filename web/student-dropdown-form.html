<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration form</title>
</head>
<body>

<!--action: where the data will go after submit-->
<form action="student-dropdown-response.jsp">

    <p>First Name: <input type="text" name="firstname"></p>
    <p>Last Name: <input type="text" name="lastname"></p>
    <br/>

    <select name="country">
        <option>Brazil</option>
        <option>France</option>
        <option>Greece</option>
    </select>
<br><br>
    <input type="checkbox" name="favouriteLanguage" value="PHP">PHP
    <input type="checkbox" name="favouriteLanguage" value="C">C
    <input type="checkbox" name="favouriteLanguage" value="Java">Java
    <input type="checkbox" name="favouriteLanguage" value="HTML">HTML


    <p><input type="submit" value="Submit"></p>

</form>

</body>
</html>
